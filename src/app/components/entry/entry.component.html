<div class="layout-container">
  <div class="image-side">
    <div class="image-wrapper">
      <img src="assets\images\login hero.jpg" alt="Side Image" class="base-image">
      <img src="assets/images/image.jpg" alt="Overlay Image" class="overlay-image">
    </div>
  </div>
  <div class="form-side">
    <h2>Welcome</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="entryForm">
      <div class="input-group">
        <label for="email">Enter Email ID</label>
        <input id="email" formControlName="email" placeholder="Enter Email Id" required>
        <span class="or-divider">(OR)</span>
        <label for="phone">Enter Mobile No.</label>
        <input id="phone" formControlName="phone" maxlength="10"  placeholder="+91" required>
      </div>
      <button type="submit">Next</button>
    </form>
  </div>
</div>
