<div class="layout-container">
  <div class="image-side">
    <div class="image-wrapper">
      <img src="assets/images/login hero.jpg" alt="Side Image" class="base-image" />
      <img src="assets/images/image.jpg" alt="Overlay Image" class="overlay-image" />
    </div>
  </div>
  <div class="form-side">
    <div class="header-container">
      <h2>Create Account</h2>
      <div class="step-lines">
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="input-group">
        <label for="email">Enter Email ID</label>
        <input id="email" formControlName="email" placeholder="Loremipsum@gmail.com" required />
        <label for="name">Enter full name</label>
        <input id="name" formControlName="name" placeholder="Full name" required />
        <label for="phone">Create Password</label>
        <input id="phone" formControlName="password" placeholder="Password" required />
      </div>
      <button type="submit">Next</button>
    </form>
  </div>
</div>
